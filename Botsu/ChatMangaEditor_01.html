<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" /> <!-- 文字コード指定 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- レスポンシブ対応 -->
  <title>Chat Manga Generator</title> <!-- ページタイトル -->
  <style>
    body {
      font-family: sans-serif; /* フォント指定 */
      padding: 20px; /* ページ余白 */
      background-color: #ffffff; /* 背景色 */
    }

    header {
      text-align: center; /* 中央揃え */
      margin-top: 40px; /* 上部余白 */
      margin-bottom: 0px; /* 下部余白 */
      position: relative; /* 相対位置 */
    }

    #title-input {
      font-size: 32px; /* フォントサイズ */
      width: 100%; /* 幅全体 */
      text-align: center; /* 中央寄せ */
      margin-bottom: 0px; /* 下余白なし */
      border: none; /* 枠線なし */
      background: transparent; /* 背景透明 */
    }

    #comic-wrapper {
      background: white; /* 背景色 */
      padding: 20px; /* 内側余白 */
    }

    #comic-container {
      width: 800px; /* 固定幅 */
      margin: 0 auto; /* 中央寄せ */
      display: flex; /* フレックス */
      flex-direction: column; /* 縦並び */
      gap: 20px; /* コマ間余白 */
      background: #ffffff; /* 背景白 */
      padding: 20px 40px; /* パディング */
    }

    .panel {
      display: flex; /* 横並び */
      justify-content: space-between; /* 左右配置 */
      align-items: flex-start; /* 上端揃え */
      background: #ffffff; /* 背景 */
      border-radius: 8px; /* 角丸 */
      position: relative; /* 相対位置 */
    }

    .panel.reverse {
      flex-direction: row-reverse; /* 逆向き */
    }

    .panel.reverse .text-box::after {
      left: -20px; /* 左に三角 */
      right: auto;
      border-left: none;
      border-right: 20px solid #888; /* 三角色 */
    }

    .text-box {
      position: relative; /* 三角用 */
      width: 560px; /* 幅 */
      margin: 0 10px; /* 横余白 */
      display: flex; /* 中身フレックス */
      align-items: center; /* 縦中央 */
    }

    textarea {
      width: 100%; /* 幅 */
      min-height: 90px; /* 最小高さ */
      resize: vertical; /* 縦リサイズ */
      font-size: 24px; /* フォント */
      line-height: 1.8; /* 行間 */
      padding: 20px; /* 内側余白 */
      box-sizing: border-box; /* ボックス */
      border-radius: 20px; /* 角丸 */
      border: 2px solid #888; /* 枠線 */
      background-color: #eee; /* 背景 */
      white-space: pre-wrap; /* 改行保持 */
      overflow-wrap: break-word; /* 折り返し */
      outline: none; /* フォーカス枠なし */
    }

    textarea::-webkit-resizer {
      display: none; /* リサイズ非表示 */
    }

    .text-box::after {
      content: ""; /* 空要素 */
      position: absolute; /* 絶対位置 */
      right: -20px; /* 右側に三角 */
      top: 25%; /* 上から25% */
      width: 0; height: 0; /* サイズ0 */
      border-top: 20px solid transparent; /* 上透明 */
      border-bottom: 20px solid transparent; /* 下透明 */
      border-left: 20px solid #888; /* 三角色 */
      cursor: pointer; /* ポインター */
    }

    .face {
      width: 200px; /* 幅 */
      height: 200px; /* 高さ */
      object-fit: contain; /* 比率保持 */
      background: #fff; /* 背景 */
      display: block; /* ブロック */
      cursor: pointer; /* ポインター */
    }

    .face:not(.has-image) {
      border: 2px solid #ccc; /* 枠線 */
    }

    .face-container {
      display: flex; /* 縦並び */
      flex-direction: column; /* 上下 */
      align-items: center; /* 中央揃え */
      justify-content: flex-start; /* 上寄せ */
      padding-top: 0; /* 上余白なし */
    }

    .face-input {
      display: none; /* 非表示 */
    }

    .controls {
      display: flex; /* 横並び */
      justify-content: center; /* 中央 */
      gap: 20px; /* ボタン間 */
      margin-top: 30px; /* 上余白 */
    }

    #toggle-ui-btn {
      display: block; /* ブロック */
      margin: 0 auto; /* 中央 */
      margin-top: 10px; /* 上余白 */
    }

    .hidden-ui .controls {
      display: none; /* 非表示 */
    }

    /* イラストパネルスタイル */
    .illustration-panel {
      width: 600px; /* 幅 */
      height: 400px; /* 高さ */
      margin: 0 auto; /* 中央 */
      background-color: #eee; /* 背景 */
      border: 2px dashed #aaa; /* 枠線 */
      border-radius: 12px; /* 角丸 */
      display: flex; /* フレックス */
      align-items: center; /* 中央 */
      justify-content: center; /* 中央 */
      cursor: pointer; /* ポインター */
      position: relative; /* 相対位置 */
    }

    .illustration-panel img {
      max-width: 100%; /* 幅最大 */
      max-height: 100%; /* 高さ最大 */
      object-fit: contain; /* 比率維持 */
    }
  </style>
</head>
<body>
  <!-- タイトル欄 -->
  <header>
    <input id="title-input" value="タイトルを入力..." />
  </header>

  <!-- 漫画本体 -->
  <div id="comic-wrapper">
    <div id="comic-container"></div>
  </div>

  <!-- 操作ボタン群 -->
  <div class="controls">
    <button id="add-panel-btn">＋ コマ追加</button>
    <button id="add-illustration-btn">＋ イラスト追加</button>
    <button id="toggle-ui-btn">UI 非表示</button>
  </div>

  <!-- スクリプト開始 -->
  <script>
    // 通常のコマを作成する関数
    function createPanel() {
      const panel = document.createElement('div'); // コマパネル
      panel.className = 'panel';

      const textBox = document.createElement('div'); // テキストボックス
      textBox.className = 'text-box';

      const textarea = document.createElement('textarea'); // セリフ入力欄
      textarea.placeholder = 'セリフを入力...';
      textBox.appendChild(textarea);

      const faceContainer = document.createElement('div'); // 顔エリア
      faceContainer.className = 'face-container';

      const faceImg = document.createElement('img'); // 顔画像
      faceImg.className = 'face';

      const fileInput = document.createElement('input'); // ファイル選択
      fileInput.type = 'file';
      fileInput.accept = 'image/*';
      fileInput.className = 'face-input';

      faceImg.addEventListener('click', () => fileInput.click()); // 顔クリックで画像選択
      fileInput.addEventListener('change', event => {
        const file = event.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = e => {
            faceImg.src = e.target.result;
            faceImg.classList.add('has-image');
          };
          reader.readAsDataURL(file);
        }
      });

      faceContainer.appendChild(faceImg);
      faceContainer.appendChild(fileInput);

      textBox.addEventListener('click', (e) => {
        const rect = textBox.getBoundingClientRect();
        const clickX = e.clientX - rect.left;
        if ((clickX > rect.width - 30 && !panel.classList.contains('reverse')) ||
            (clickX < 30 && panel.classList.contains('reverse')) ) {
          panel.classList.toggle('reverse');
        }
      });

      panel.appendChild(textBox);
      panel.appendChild(faceContainer);

      return panel;
    }

    // 大イラストパネル作成関数
    function createIllustrationPanel() {
      const panel = document.createElement('div'); // パネル要素
      panel.className = 'illustration-panel';

      const fileInput = document.createElement('input'); // ファイル選択
      fileInput.type = 'file';
      fileInput.accept = 'image/*';
      fileInput.style.display = 'none';

      const img = document.createElement('img'); // 画像表示用

      fileInput.addEventListener('change', (event) => {
        const file = event.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = e => {
            img.src = e.target.result;
            panel.innerHTML = ''; // 中身リセット
            panel.appendChild(img);
          };
          reader.readAsDataURL(file);
        }
      });

      panel.addEventListener('click', () => fileInput.click());
      panel.appendChild(fileInput);

      return panel;
    }

    // 要素取得
    const container = document.getElementById('comic-container');
    const addBtn = document.getElementById('add-panel-btn');
    const addIllustrationBtn = document.getElementById('add-illustration-btn');
    const toggleUIBtn = document.getElementById('toggle-ui-btn');
    const body = document.body;

    // 初期表示にコマ1つ
    addBtn.addEventListener('click', () => {
      const newPanel = createPanel();
      container.appendChild(newPanel);
    });
    addBtn.click();

    // イラスト追加
    addIllustrationBtn.addEventListener('click', () => {
      const newIllustration = createIllustrationPanel();
      container.appendChild(newIllustration);
    });

    // UIの表示切替
    toggleUIBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      body.classList.toggle('hidden-ui');
    });

    // UI非表示時にクリック復帰
    document.addEventListener('click', (e) => {
      if (body.classList.contains('hidden-ui')) {
        const isButton = e.target.closest('#toggle-ui-btn');
        if (!isButton) {
          body.classList.remove('hidden-ui');
        }
      }
    });
  </script>
</body>
</html>
