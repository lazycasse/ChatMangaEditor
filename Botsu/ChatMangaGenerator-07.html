<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>チャット風漫画ジェネレーター</title>
  <!-- html2canvasライブラリ読み込み -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
    /* 基本のスタイル設定 */
    body {
      font-family: sans-serif;
      padding: 20px;
      background-color: #f0f0f0;
    }

    /* ヘッダーの中央寄せ */
    header {
      text-align: center;
      margin-bottom: 20px;
    }

    /* タイトル入力欄のスタイル */
    #title-input {
      font-size: 32px;
      width: 100%;
      text-align: center;
      margin-bottom: 20px;
      border: none;
      background: transparent;
    }

    /* 漫画全体を囲むラッパー */
    #comic-wrapper {
      background: white;
      padding: 20px;
    }

    /* コマのコンテナ設定 */
    #comic-container {
      width: 1280px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 20px;
      background: #ffffff;
      padding: 20px 60px 20px 40px;
    }

    /* 各コマのスタイル（標準方向） */
    .panel {
      display: flex;
      justify-content: flex-start;
      align-items: flex-start;
      background: #fffaf0; /* アイボリー背景 */
      border-radius: 8px;
      position: relative;
    }

    /* 左右反転したコマのスタイル */
    .panel.reverse {
      flex-direction: row-reverse;
    }

    /* 左右反転時の吹き出し三角位置調整 */
    .panel.reverse .text-box::after {
      left: -20px;
      right: auto;
      border-left: none;
      border-right: 20px solid #444;
    }

    /* 左右反転時のマージン調整 */
    .panel.reverse .text-box {
      margin-right: 20px;
      margin-left: 0;
    }

    /* 吹き出しテキストエリアの親ボックス */
    .text-box {
      position: relative;
      width: 800px;
      margin-right: 20px;
      display: flex;
      align-items: center;
    }

    /* 吹き出しのテキストエリア設定 */
    textarea {
      width: 100%;
      height: 400px;
      resize: none;
      font-size: 40px;
      line-height: 1.5;
      padding: 40px 20px;
      box-sizing: border-box;
      border-radius: 20px;
      border: 8px solid #444; /* 太い囲み線 */
      background-color: #fff;
      white-space: pre-wrap; /* 改行保持 */
      overflow-wrap: break-word;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* 吹き出しの三角形 */
    .text-box::after {
      content: "";
      position: absolute;
      top: 50%;
      right: -20px;
      transform: translateY(-50%);
      width: 0;
      height: 0;
      border-top: 20px solid transparent;
      border-bottom: 20px solid transparent;
      border-left: 20px solid #444;
    }

    /* 顔画像のスタイル */
    .face {
      width: 300px;
      height: 400px;
      object-fit: contain;
      border: 1px solid #ccc;
      background: #fff;
      display: block;
      cursor: pointer;
    }

    /* 顔画像があるときは枠線を非表示 */
    .face.has-image {
      border: none;
    }

    /* 顔画像とボタンのコンテナ */
    .face-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 0;
    }

    /* ファイル選択ボタン非表示 */
    .face-input {
      display: none;
    }

    /* コントロールボタン群 */
    .controls {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    /* 左右反転ボタン位置 */
    .flip-btn {
      position: absolute;
      bottom: 10px;
      right: 10px;
    }

    /* 画像保存時に非表示にする要素 */
    .hide-on-export {
      display: none !important;
    }

    /* ファイル選択ボタン見えなくする */
    input[type="file"]::file-selector-button {
      display: none;
    }
  </style>
</head>
<body>
  <!-- タイトル入力欄 -->
  <header>
    <input id="title-input" value="チャット風漫画ジェネレーター" />
  </header>

  <!-- 漫画エリア -->
  <div id="comic-wrapper">
    <div id="comic-container"></div>
  </div>

  <!-- 操作ボタン群 -->
  <div class="controls">
    <button id="add-panel-btn">＋ コマ追加</button>
    <button id="save-btn">保存（PNG）</button>
    <button id="toggle-ui">UI表示/非表示</button>
  </div>

  <script>
    // コマを作成する関数
    function createPanel() {
      const panel = document.createElement('div'); // コマ全体
      panel.className = 'panel';

      const textBox = document.createElement('div'); // 吹き出し枠
      textBox.className = 'text-box';

      const textarea = document.createElement('textarea'); // テキスト入力欄
      textarea.placeholder = 'セリフを入力...';
      textBox.appendChild(textarea);

      const faceContainer = document.createElement('div'); // 顔画像のコンテナ
      faceContainer.className = 'face-container';

      const faceImg = document.createElement('img'); // 顔画像
      faceImg.className = 'face';
      faceImg.addEventListener('click', () => fileInput.click()); // 枠をクリックで画像選択

      const fileInput = document.createElement('input'); // ファイル選択ボタン
      fileInput.type = 'file';
      fileInput.accept = 'image/*';
      fileInput.className = 'face-input';

      // 画像選択処理
      fileInput.addEventListener('change', event => {
        const file = event.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = e => {
            faceImg.src = e.target.result;
            faceImg.classList.add('has-image');
          };
          reader.readAsDataURL(file);
        }
      });

      faceContainer.appendChild(faceImg); // 顔画像を追加
      faceContainer.appendChild(fileInput); // 入力ボタンを追加

      const flipBtn = document.createElement('button'); // 左右反転ボタン
      flipBtn.textContent = '左右反転';
      flipBtn.className = 'flip-btn';
      flipBtn.addEventListener('click', () => {
        panel.classList.toggle('reverse');
      });

      panel.appendChild(textBox); // 吹き出しを追加
      panel.appendChild(faceContainer); // 顔画像を追加
      panel.appendChild(flipBtn); // ボタン追加

      return panel; // コマを返す
    }

    // DOM要素の取得
    const container = document.getElementById('comic-container');
    const addBtn = document.getElementById('add-panel-btn');
    const saveBtn = document.getElementById('save-btn');
    const titleInput = document.getElementById('title-input');
    const comicWrapper = document.getElementById('comic-wrapper');
    const toggleUI = document.getElementById('toggle-ui');

    // コマ追加ボタン押下時
    addBtn.addEventListener('click', () => {
      const newPanel = createPanel();
      container.appendChild(newPanel);
    });

    // PNG保存処理
    saveBtn.addEventListener('click', () => {
      const flipButtons = document.querySelectorAll('.flip-btn');
      const inputs = document.querySelectorAll('.face-input, #toggle-ui');

      flipButtons.forEach(btn => btn.classList.add('hide-on-export')); // ボタン非表示
      inputs.forEach(input => input.classList.add('hide-on-export'));

      const titleClone = titleInput.cloneNode(true); // タイトル複製
      titleClone.style.marginBottom = '20px';
      titleClone.style.textAlign = 'center';
      titleClone.style.border = 'none';
      titleClone.style.fontSize = '32px';

      comicWrapper.insertBefore(titleClone, container); // タイトルを上に挿入

      html2canvas(comicWrapper, { width: 1280, scale: 2 }).then(canvas => {
        const link = document.createElement('a'); // ダウンロードリンク作成
        link.download = 'comic.png';
        link.href = canvas.toDataURL();
        link.click();

        titleClone.remove(); // タイトル削除
        flipButtons.forEach(btn => btn.classList.remove('hide-on-export'));
        inputs.forEach(input => input.classList.remove('hide-on-export'));
      });
    });

    // UI表示/非表示ボタン
    toggleUI.addEventListener('click', () => {
      const uis = document.querySelectorAll('.flip-btn, .face-input, .controls');
      uis.forEach(ui => ui.classList.toggle('hide-on-export'));
    });

    // 初期状態で1コマ追加
    addBtn.click();
  </script>
</body>
</html>
