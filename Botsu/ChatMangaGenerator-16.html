<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>チャット風漫画ジェネレーター</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background-color: #f0f0f0;
    }

    header {
      text-align: center;
      margin-bottom: 20px;
      position: relative;
    }

    #title-input {
      font-size: 32px;
      width: 100%;
      text-align: center;
      margin-bottom: 10px;
      border: none;
      background: transparent;
    }

    #comic-wrapper {
      background: white;
      padding: 20px;
    }

    #comic-container {
      width: 840px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 20px;
      background: #ffffff;
      padding: 20px 40px;
    }

    .panel {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      background: #ffffff;
      border-radius: 8px;
      position: relative;
    }

    .panel.reverse {
      flex-direction: row-reverse;
    }

    .panel.reverse .text-box::after {
      left: -20px;
      right: auto;
      border-left: none;
      border-right: 20px solid #888;
    }

    .text-box {
      position: relative;
      width: 600px;
      margin: 0 10px;
      display: flex;
      align-items: center;
    }

    textarea {
      width: 100%;
      min-height: 100px;
      resize: vertical;
      font-size: 28px;
      line-height: 1.5;
      padding: 20px;
      box-sizing: border-box;
      border-radius: 20px;
      border: 2px solid #888;
      background-color: #fff;
      white-space: pre-wrap;
      overflow-wrap: break-word;
      outline: none;
    }

    textarea::-webkit-resizer {
      display: none;
    }

    .text-box::after {
      content: "";
      position: absolute;
      right: -20px;
      top: 25%;
      width: 0;
      height: 0;
      border-top: 20px solid transparent;
      border-bottom: 20px solid transparent;
      border-left: 20px solid #888;
      cursor: pointer;
    }

    .panel.reverse .text-box::after {
      left: -20px;
      right: auto;
      border-left: none;
      border-right: 20px solid #888;
    }

    .face {
      width: 200px;
      height: 200px;
      object-fit: contain;
      background: #fff;
      display: block;
      cursor: pointer;
    }

    .face:not(.has-image) {
      border: 1px solid #ccc;
    }

    .face-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 0;
    }

    .face-input {
      display: none;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    #toggle-ui-btn {
      display: block;
      margin: 0 auto;
      margin-top: 10px;
    }

    .hidden-ui .controls,
    .hidden-ui #title-input {
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <input id="title-input" value="チャット風漫画ジェネレーター" />
  </header>

  <div id="comic-wrapper">
    <div id="comic-container"></div>
  </div>

  <div class="controls">
    <button id="add-panel-btn">＋ コマ追加</button>
    <button id="toggle-ui-btn">UI 表示/非表示</button>
  </div>

  <script>
    function createPanel() {
      const panel = document.createElement('div');
      panel.className = 'panel';

      const textBox = document.createElement('div');
      textBox.className = 'text-box';

      const textarea = document.createElement('textarea');
      textarea.placeholder = 'セリフを入力...';
      textBox.appendChild(textarea);

      const faceContainer = document.createElement('div');
      faceContainer.className = 'face-container';

      const faceImg = document.createElement('img');
      faceImg.className = 'face';
      faceImg.addEventListener('click', () => fileInput.click());

      const fileInput = document.createElement('input');
      fileInput.type = 'file';
      fileInput.accept = 'image/*';
      fileInput.className = 'face-input';

      fileInput.addEventListener('change', event => {
        const file = event.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = e => {
            faceImg.src = e.target.result;
            faceImg.classList.add('has-image');
          };
          reader.readAsDataURL(file);
        }
      });

      faceContainer.appendChild(faceImg);
      faceContainer.appendChild(fileInput);

      textBox.addEventListener('click', (e) => {
        const rect = textBox.getBoundingClientRect();
        const clickX = e.clientX - rect.left;
        if ((clickX > rect.width - 30 && !panel.classList.contains('reverse')) ||
            (clickX < 30 && panel.classList.contains('reverse')) ) {
          panel.classList.toggle('reverse');
        }
      });

      panel.appendChild(textBox);
      panel.appendChild(faceContainer);

      return panel;
    }

    const container = document.getElementById('comic-container');
    const addBtn = document.getElementById('add-panel-btn');
    const toggleUIBtn = document.getElementById('toggle-ui-btn');
    const body = document.body;

    addBtn.addEventListener('click', () => {
      const newPanel = createPanel();
      container.appendChild(newPanel);
    });

    // 初期パネル追加
    addBtn.click();

    // UI表示/非表示トグル
    toggleUIBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      body.classList.toggle('hidden-ui');
    });

    // UI非表示状態で欄外クリック復帰
    document.addEventListener('click', (e) => {
      if (body.classList.contains('hidden-ui')) {
        const isButton = e.target.closest('#toggle-ui-btn');
        if (!isButton) {
          body.classList.remove('hidden-ui');
        }
      }
    });
  </script>
</body>
</html>
