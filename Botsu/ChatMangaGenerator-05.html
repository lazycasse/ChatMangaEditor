<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>チャット風漫画ジェネレーター</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background-color: #f0f0f0;
    }

    header {
      text-align: center;
      margin-bottom: 20px;
    }

    #title-input {
      font-size: 32px;
      width: 100%;
      text-align: center;
      margin-bottom: 20px;
      border: none;
      background: transparent;
    }

    #comic-container {
      width: 1280px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 20px;
      background: #ffffff;
      padding: 20px 40px;
    }

    .panel {
      display: flex;
      justify-content: flex-start;
      align-items: flex-start;
      background: #fffaf0;
      border-radius: 8px;
      position: relative;
    }

    .panel.reverse {
      flex-direction: row-reverse;
    }

    .panel.reverse .text-box::after {
      left: -20px;
      right: auto;
      border-left: none;
      border-right: 20px solid #444;
    }

    .panel.reverse .text-box {
      margin-left: 20px;
      margin-right: 0;
    }

    .text-box {
      position: relative;
      width: 800px;
      margin-right: 20px;
      display: flex;
      align-items: center;
    }

    textarea {
      width: 100%;
      height: 400px;
      resize: none;
      font-size: 40px;
      line-height: 1.5;
      padding: 40px 20px;
      box-sizing: border-box;
      border-radius: 20px;
      border: 6px solid #444;
      background-color: #fff;
      white-space: pre-wrap;
      overflow-wrap: break-word;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .text-box::after {
      content: "";
      position: absolute;
      top: 50%;
      right: -20px;
      transform: translateY(-50%);
      width: 0;
      height: 0;
      border-top: 20px solid transparent;
      border-bottom: 20px solid transparent;
      border-left: 20px solid #444;
    }

    .face {
      width: 300px;
      height: 400px;
      object-fit: contain;
      border: 1px solid #ccc;
      background: #fff;
      display: block;
    }

    .face.has-image {
      border: none;
    }

    .face-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 20px;
    }

    .face-input {
      margin-top: 10px;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .flip-btn {
      position: absolute;
      bottom: 10px;
      right: 10px;
    }

    .hide-on-export {
      display: none !important;
    }

    input[type="file"]::file-selector-button {
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <input id="title-input" value="チャット風漫画ジェネレーター" />
  </header>

  <div id="comic-container"></div>

  <div class="controls">
    <button id="add-panel-btn">＋ コマ追加</button>
    <button id="save-btn">保存（PNG）</button>
  </div>

  <script>
    function createPanel() {
      const panel = document.createElement('div');
      panel.className = 'panel';

      const textBox = document.createElement('div');
      textBox.className = 'text-box';

      const textarea = document.createElement('textarea');
      textarea.placeholder = 'セリフを入力...';
      textBox.appendChild(textarea);

      const faceContainer = document.createElement('div');
      faceContainer.className = 'face-container';

      const faceImg = document.createElement('img');
      faceImg.className = 'face';

      const fileInput = document.createElement('input');
      fileInput.type = 'file';
      fileInput.accept = 'image/*';
      fileInput.className = 'face-input';

      fileInput.addEventListener('change', event => {
        const file = event.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = e => {
            faceImg.src = e.target.result;
            faceImg.classList.add('has-image');
          };
          reader.readAsDataURL(file);
        }
      });

      faceContainer.appendChild(faceImg);
      faceContainer.appendChild(fileInput);

      const flipBtn = document.createElement('button');
      flipBtn.textContent = '左右反転';
      flipBtn.className = 'flip-btn';
      flipBtn.addEventListener('click', () => {
        panel.classList.toggle('reverse');
      });

      panel.appendChild(textBox);
      panel.appendChild(faceContainer);
      panel.appendChild(flipBtn);

      return panel;
    }

    const container = document.getElementById('comic-container');
    const addBtn = document.getElementById('add-panel-btn');
    const saveBtn = document.getElementById('save-btn');

    addBtn.addEventListener('click', () => {
      const newPanel = createPanel();
      container.appendChild(newPanel);
    });

    saveBtn.addEventListener('click', () => {
      const flipButtons = document.querySelectorAll('.flip-btn');
      flipButtons.forEach(btn => btn.classList.add('hide-on-export'));

      html2canvas(container, { width: 1280, scale: 2 }).then(canvas => {
        const link = document.createElement('a');
        link.download = 'comic.png';
        link.href = canvas.toDataURL();
        link.click();

        flipButtons.forEach(btn => btn.classList.remove('hide-on-export'));
      });
    });

    addBtn.click();
  </script>
</body>
</html>
